{%extends 'main/layout.html'%}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{article.title}}</h1>
        <p>{{article.news_text}}</p>
        <p>{{article.date}}</p>
        <a href="{% url 'news-update' article.id %}"><button type="button" class="btn btn-warning">Обновить</button></a>
        <a href="{% url 'news-delete' article.id %}"><button type="button" class="btn btn-danger">Удалить</button></a>
    </div>

{% endblock %}
