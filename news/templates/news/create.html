{%extends 'main/layout.html'%}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="container">
        <h1><marquee>Форма по добавлению статьи</marquee></h1>
        <form  method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.news_text}}<br>
            {{form.date}}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit"> Добавить Статью </button>
        </form>
    </div>
{% endblock %}
